
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
    >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
   >
  <script
   src="https://kit.fontawesome.com/f479181915.js"
   crossorigin="anonymous">
  </script>
  <link
   href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap"
   rel="stylesheet"
   >
  <link rel="stylesheet" href="css/main.css">
  <title>Contact Me | UI/UX Designer & photoghrapher </title>
</head>
<body>
  <!-- Header -->
  <header id="header-inner">
    <div class="container">
      <nav id="main-nav">
        <img src="img/logo.png" alt="My Portfolio" id="logo">
        <ul>
          <li><a href="index.html" >Home</a></li>
          <li><a href="about.html" class="current">About</a></li>
          <li><a href="work.html" >Work</a></li>
          <li><a href="contact.html" >Contact</a></li>
        </ul>
      </nav>
  </header>

  <!-- section A: contact form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
    
      <form  method="POST" data-netlify="true" data-netlify-recaptcha="true" >
        <div class="text-fields">
          <input  name="name" type="text" class="text-input name-input" placeholder="Name">
          <input  name="subject" type="text" class="text-input subject-input" placeholder="Subject">
          <input name="email" type="email" class="text-input email-input" placeholder="Email Address">
          <input name="phone" type="text" class="text-input phone-input" placeholder="Phone Number">
          <textarea name="message" class="text-input message-input" placeholder="Enter Massage"></textarea>
          <div class="my-2"></div>
          <div data-netlify-recaptcha="true"></div>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- section B: contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope-fa-2x"></i>
          <h3>Email</h3>
          <p>navidhejazi68@yahoo.com</p>
        </div>
        <div>
          <i class="fas fa-envelope-fa-2x"></i>
          <h3>Phone</h3>
          <p>(555) 555-5555</p>
        </div>
        <div>
          <i class="fas fa-envelope-fa-2x"></i>
          <h3>Address</h3>
          <p>Avebury boulevard, Milton Keynes</p>
        </div>
      </div>
    </div>
  </section>

  <!-- section C: Tagline -->
  <section id="contact-c" class="bg-main py-4">
    <div class="container">
      <h1>Let's Start Your Next Project</h1>
    </div>
  </section>
 

  

  <!-- Footer -->
  <footer id="main-footer">
    <div class="footer-content container">
      <p>Copyright &copy; 2019. All Rights Reserved</p>
      
      <div class="social">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </footer>

</body>
</html>
